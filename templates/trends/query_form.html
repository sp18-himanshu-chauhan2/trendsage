{% extends "base.html" %}

{% block content %}
<h2>Create a Trend Query</h2>
<form method="post" action="{% url 'trend-query-create-frontend' %}" class="row g-3">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Industry</label>
        <input type="text" class="form-control" name="industry" placeholder="e.g. EdTech" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Region</label>
        <input type="text" class="form-control" name="region" placeholder="e.g. India" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Persona</label>
        <input type="text" class="form-control" name="persona" placeholder="e.g. founders" required>
    </div>
    <div class="mb-3">
        <label for="date_range" class="form-label">Date Range</label>
        <select name="date_range" id="date_range" class="form-control" required>
            <option value="select" selected>--- Select ---</option>
            <option value="yesterday">Yesterday</option>
            <option value="last 3 days">Last 3 days</option>
            <option value="last 7 days">Last 7 days</option>
            <option value="last 10 days">Last 10 days</option>
            <option value="last 15 days">Last 15 days</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit Query</button>
</form>
{% endblock %}
